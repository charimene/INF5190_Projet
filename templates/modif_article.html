{% extends "layout_niveau2.html" %}
{% block content %} 
    <p class="mt-30"> <strong>Important : </strong> Vous pouvez uniquement modifier le titre et le contenu de l'article.</p>
    {% if error %}
        <p class="erreur_class">{{error}}.</p>
    {% endif %}
    <form action="/modifier-article/{{article.id}}" method="post">
        <div class="form-group">
            <label for="titre">Titre</label>
            <input type="text" class="form-control" id="titre" name="titre" value="{{article.titre}}" required>
        </div>
        <div class="form-group">
            <label for="article">Texte de l'article</label>
            <textarea class="form-control" id="article" name="article" rows="6" required>{{article.article}}</textarea>
        </div>
        <div class="form-group row">
            <div class="col-sm-10">
            <button type="submit" class="btn btn-primary bouton">Modifier</button>
        </div>
    </div>
    </form>
{% endblock %}
